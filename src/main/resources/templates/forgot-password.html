<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-th-replace="~{base :: parent(~{::#content}, ~{::title})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Forgot Password</title>

</head>

<body>
    <div id="content" class="pt-20">

        <div class="grid grid-cols-12 p-8">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div
                class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4 p-6 border-t-4 border-blue-800 bg-gray-100 rounded-lg shadow hover:bg-gray-200 dark:bg-primarydark dark:hover:bg-tertiarydark dark:border-t-4 dark:border-r-2 dark:border-l-2 dark:border-b-2 dark:border-gray-500 dark:text-white">

                <!-- Message here -->
                <div data-th-replace="message :: messagebox"></div>

                <h1
                    class="mb-4 text-center items-center text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                    Reset Password</h1>
                <form data-th-action="@{'/forgot-password'}" method="post">
                    <div class="mb-5">
                        <label for="email" class="block text-sm font-medium text-gray-900 dark:text-white mb-2">Enter
                            your email</label>
                        <input type="email" name="email"
                            class=" mb-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-primarydark dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="example@yahoo.com" required />
                        <div class="text-center">
                            <button type="submit"
                                class=" text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
