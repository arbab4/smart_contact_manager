<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-th-replace="~{base :: parent(~{::#content}, ~{::title})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Send Verification Link</title>
</head>

<body>
    <section id="content" class="mt-5 text-center md:w-1/2 mx-auto">
        <br><br><br><br>
        <div class="grid grid-cols-12">
            <div class="col-span-3"></div>
           
            <div class="col-span-6">
                <div
                    class="card block  p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-secondarydark dark:border-gray-700 dark:text-white ">
                    <div data-th-replace="message::messagebox"></div>
                    <h1 class="text-2xl font-semibold">Enter your registered email</h1>
                    <p class="text-gray-500 dark:text-gray-400 text-sm">If you are not already registered, please register first</p>
                        <br>
                    <form data-th-action="@{'/processing-send-verification-link'}" method="post">
                        <div class="mb-5">
                            <input type="email" name="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-secondarydark  dark:border-gray-600  dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:placeholder:text-gray-200"
                                placeholder="example@yahoo.com" required />
                        </div>
                        <button type="submit"
                            class=" text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
</body>

</html>
