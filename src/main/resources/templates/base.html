<!DOCTYPE html>
<html class="" lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="parent(content, title)">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-th-replace="${title}">Smart Contact Manager</title>
  <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
  <link rel="stylesheet" data-th-href="@{'/css/style.css'}">
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="h-screen w-full bg-gray-100 dark:bg-primarydark">
  <!-- If user is logged in : navbar -->
  <div th:if="${user}">
    <div data-th-replace="~{user/user_navbar::user-navbar}"></div>
  </div>
  <div th:unless="${user}">
    <div data-th-replace="~{navbar :: navbar}"></div>
  </div>
  
  <div>
    <section data-th-replace="${content}"></section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <script data-th-src="@{'/js/script.js'}"></script>
    <script data-th-src="@{'/js/contact.js'}"></script>
    <script data-th-src="@{'/js/admin.js'}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@linways/table-to-excel@1.0.4/dist/tableToExcel.min.js"></script>
</body>

</html>
