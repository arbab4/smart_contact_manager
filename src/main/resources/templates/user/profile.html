<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-th-replace="~{base :: parent(~{::#content}, ~{::title})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Profile Page</title>

</head>

<body>
    <div id="content" class="pt-20">
        <div th:if="${user}">
            <div data-th-replace="~{user/sidebar::user-sidebar}"></div>
        </div>
        <div class="p-4 sm:ml-64">
            <div class="flex justify-center flex-col items-center">
                <!-- Profile card -->
                <div
                    class="max-w-lg w-full mx-auto dark:bg-secondarydark dark:text-white  bg-white shadow-lg rounded-lg overflow-hidden mt-11">
                    <div class=" dark:bg-secondarydark dark:text-white text-center py-4">
                        <img class="h-32 w-32 rounded-full mx-auto" th:src="@{${user.profilePicLink}}" alt="">

                        <h2 class="text-xl font-bold mt-2" th:text="${user.name}"></h2>
                        <p class="text-gray-600 dark:text-white" th:text="${user.email}"></p>
                    </div>
                    <div class="p-4">
                        <p th:text="${user.about}"></p>
                        <div class="mt-4">
                            <p class=" text-gray-600  dark:text-white"><strong>Phone:</strong> <span
                                    th:text="${user.phoneNumber}"></span></p>
                            <p class="text-gray-600  dark:text-white"><strong>Enabled:</strong> <span
                                    th:text="${user.enabled ? 'Yes' : 'No'}"></span></p>
                            <p class="text-gray-600  dark:text-white"><strong>Email Verified:</strong> <span
                                    th:text="${user.emailVerified ? 'Yes' : 'No'}"></span></p>
                            <p class="text-gray-600  dark:text-white"><strong>Phone Verified:</strong> <span
                                    th:text="${user.phoneVerified ? 'Yes' : 'No'}"></span></p>
                        </div>
                        <div class="mt-6">
                            <a data-th-href="@{'/user/edit-profile'}"
                                class="bg-blue-500 text-white px-3 py-2 rounded hover:bg-yellow-600 ">Edit Profile</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
