<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: parent(~{::#content}, ~{::title})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>



<body>
    <div id="content">
        <div class="grid grid-cols-12 mt-28">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div
                class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4 p-6 border-t-4 border-blue-800 bg-gray-100 rounded-lg shadow hover:bg-gray-200 dark:bg-primarydark dark:hover:bg-tertiarydark dark:border-t-4 dark:border-r-2 dark:border-l-2 dark:border-b-2 dark:border-gray-500 dark:text-white">
                <!-- Message here -->
                <div data-th-replace="message :: messagebox"></div>
                <h5 class="mb-2 text-center text-2xl font-bold  text-gray-900 dark:text-white">Edit Profile</h5>
                <p class=" text-center font-normal text-gray-700 dark:text-gray-400">Start managing contacts with emails
                    and social links</p>


                <form novalidate enctype="multipart/form-data" data-th-action="@{'/user/edit-profile'}" method="post"
                    class="mt-5" data-th-object=${userForm}>
                    <div class="mb-5">
                        <label for="name" class="block text-sm font-medium text-gray-900 dark:text-white">
                            Name</label>
                        <input type="text" id="text" th:field="*{name}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-primarydark dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Enter your name" required />
                        <p data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}"
                            class="text-red-600 py-2 px-1"></p>
                    </div>
                    <div class="mb-5">
                        <label for="email" class="block text-sm font-medium text-gray-900 dark:text-white">
                            Email
                        </label>
                        <input type="email" id="email" th:field="*{email}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-primarydark dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Enter your email" readonly required />
                        <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"
                            class="text-red-600 py-2 px-1"></p>
                    </div>
                    <div class="mb-5">
                        <label for="password" class="block text-sm font-medium text-gray-900 dark:text-white">
                            Password</label>
                        <input type="password" id="password" th:field="*{password}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-primarydark dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Enter password" required />
                        <p data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}"
                            class="text-red-600 py-2 px-1"></p>
                    </div>
                    <div class="mb-5">
                        <label for="phone" class="block text-sm font-medium text-gray-900 dark:text-white">
                            Phone Number</label>
                        <input type="tel" id="phone" th:field="*{phoneNumber}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-primarydark dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Enter your phone number" required />
                        <p data-th-if="${#fields.hasErrors('phoneNumber')}" data-th-errors="*{phoneNumber}"
                            class="text-red-600 py-2 px-1"></p>
                    </div>

                    <div class="mb-5">
                        <label for="message"
                            class="block text-sm font-medium text-gray-900 dark:text-white">About</label>
                        <textarea id="message" rows="4" th:field="*{about}"
                            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-primarydark dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Write something about yourself"></textarea>
                        <p data-th-if="${#fields.hasErrors('about')}" data-th-errors="*{about}"
                            class="text-red-600 py-2 px-1"></p>
                    </div>
                    <div class="mb-5">
                        <label class="block text-sm font-medium text-gray-900 dark:bg-primarydark dark:text-white"
                            for="user_avatar">Profile Picture</label>
                        <input id="image_file_input"
                            class="block w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg cursor-pointer dark:text-white focus:outline-none dark:bg-primarydark dark:border-gray-500 dark:placeholder-gray-400"
                            aria-describedby="user_avatar_help" data-th-field="*{profilePic}" th:value="*{profilePic}"
                            type="file" />
                        <img data-th-src="@{*{profilePicLink}}" class="max-h-52 mt-3" src="" id="upload_image_preview"
                            alt="">
                    </div>
                    <div class="mb-3 flex justify-center space-x-3">
                        <button type="submit"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600  dark:focus:ring-blue-800">Submit
                        </button>
                        <button type="reset"
                            class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-gray-00  dark:focus:ring-gray-500">Reset
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
